<!DOCTYPE html>
<html>
<head>
  <title>Distraction Blocker Settings</title>
  <style>
    html, body {
        width: 300px;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 10px;
        color: #FBFBFB;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #000000;
        background-image: 
            radial-gradient(at 47% 33%, hsl(197.81, 100%, 87%) 0, transparent 59%), 
            radial-gradient(at 82% 65%, hsl(40.71, 100%, 95%) 0, transparent 55%);
    }

    /*glass type blur*/
    #container { 
        width: 100%;
        max-width: 280px;
        padding: 20px;
        box-sizing: border-box;
        backdrop-filter: blur(16px) saturate(180%);
        -webkit-backdrop-filter: blur(16px) saturate(180%);
        background-color: rgba(17, 25, 40, 0.75);
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.125);
    }

    h1 {
        text-align: center;
        font-size: 1.5em;
        color: #FBFBFB;
    }

    #website {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-top: 10px;
        box-sizing: border-box;
    }
    #addWebsite {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        background-color: #007bff;
        color: rgb(11, 11, 11);
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1em;
    }
    #addWebsite:hover {
        background-color: #0056b3;
    }

    /* blocked sites list styling */
    #blockedList {
        list-style-type: none;
        padding: 0;
        margin-top: 20px;
        min-height: 60px;
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 10px;
    }
    .site-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        background-color: #f9f9f9;
        box-sizing: border-box;
        overflow: hidden;
        gap: 10px;
    }
    .site-item:hover {
        background-color: #f0f0f0;
    }

    .site-text {
        max-width: calc(100% - 70px);
        overflow-wrap: break-word;
        word-break: break-all;
        white-space: normal;
        color: #000000;
    }

    .remove-button {
        padding: 6px 10px;
        background-color: #ff4c4c;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 0.9em;
        flex-shrink: 0;
    }
    .remove-button:hover {
        background-color: #cc0000;
    }
  </style>
</head>
<body>
    <div id="container">
        <h1>Blocked Websites</h1>
        <input type="text" id="website" placeholder="Enter website URL">
        <button id="addWebsite">Add to Block List</button>
        <ul id="blockedList"></ul>
    </div>
<script src="options.js"></script>
</body>
</html>
